apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: terragon-moe-hpa
  namespace: terragon-moe
spec:
  maxReplicas: 100
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: terragon-moe-router
